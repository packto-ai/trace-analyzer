<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Interface</title>
</head>
<body>
    <h2>{{ group }}</h2>


    <ul>
        {% for item in pcaps %}
            <li>{{ item }}</a></li>
        {% endfor %}
    </ul>

    <button
        {% if chat %}
            onclick="goToChat('{{ group }}')"
        {% else %}
            onclick="runAnalysis('{{ group }}')"
        {% endif %}
    >
    {% if chat %}
        Chat with Packto
    {% else %}
        Run Initial Analysis
    {% endif %}
    </button>

    <script src="/static/scripts.js"></script>
</body>
</html>
