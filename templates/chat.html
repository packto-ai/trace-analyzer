<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>packto.ai</title>
    <script src="/static/scripts.js" defer></script>
    <style>
        /* Basic styling for the container and sections */
        .container {
            width: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container {
            max-height: 70vh; /* Set a maximum height for the container */
            overflow-y: auto; /* Make the container scrollable */
        }
        .section {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="/" id="home-link">
        <h1>PACKTO.AI</h1>
    </a>

    <div class="container">
        <div class="section" id="initial_analysis">
            <h3>Initial Analysis</h3>
            <p>{{ init_qa | safe }}</p>
        </div>

        <div class="section" id="chat_history">
            <h3>Chat History</h3>
            <p>{{ chat_history | safe }}</p>
        </div>

        <div class="section" id="current_chat">
            <h3>Current Chat</h3>
            <p>{{ current_chat | safe }}</p>
        </div>
    </div>

    <form action="/chat_bot?group={{ group }}" method="post" style="position: fixed; bottom: 0; width: 100%; background: #fff; padding: 10px; box-shadow: 0 -1px 5px rgba(0,0,0,0.1);">
        <input type="text" name="user_input" placeholder="Type your message here..." style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" value="">
        <button type="submit" style="padding: 10px 20px; border: none; background-color: #007BFF; color: white; border-radius: 4px; cursor: pointer;">Send</button>
    </form>

</body>
</html>
